<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Banner</title>
    
    <!--Javascript function to create a random number-->
    <script type="text/javascript">
        
        //function to create the random number
        function random_interval (a, b) {
            var z = Math.random();
            z*= (b - a + 1)
            z+= a;
            return (Math.floor(z));
        }

        // Variable with URLs and Links
        var urls = new Array();
        var texte = new Array();
        var grafiken = new Array();

        //Microsoft's url, text and grafic
        urls[urls.length] = "https://www.microsoft.de/";
        texte[texte.length] = "Microsoft Deutschland";
        grafiken[grafiken.length] = "microsoft.png";

        //Mozilla's url, text and grafic
        urls[urls.length] = "https://www.mozilla.com/";
        texte[texte.length] = "Mozilla Foundation";
        grafiken[grafiken.length] = "mozilla.png";

        //Opera's url, text and grafic
        urls[urls.length] = "https://www.opera.com/";
        texte[texte.length] = "Opera Browser";
        grafiken[grafiken.length] = "opera.png";

        //anonymous function displaying the banners
        var zufall = random_interval(0, urls.length - 1);
        var url = urls[zufall];
        var text = texte[zufall];
        var grafik = grafiken[zufall];


    </script>
</head>
<body>
<h1 class="d-flex justify-content-center">Zufallsbanner</h1>

<div class="d-flex justify-content-center">
<script type="text/javascript">
    document.write("<a href=\"" + url + "\"\>");
    document.write("<img src=\"" + grafik + "\" border=\"0\" / / \>");
    document.write(text)
</script>  
</div>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">  
</body>
</html>
